    <style>

        .pay-btn { background: var(--success); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; }

<body>

                <span class="qty" id="qty-‡§™‡§®‡•Ä‡§∞ ‡§ü‡§ø‡§ï‡•ç‡§ï‡§æ">0</span>

        </div>

        <div class="card">
            <div class="details">

                <span class="price">‚Çπ120</span>
            </div>
            <div class="btn-group">
                <button class="remove-btn" onclick="changeQty('‡§Æ‡§∏‡§æ‡§≤‡§æ ‡§°‡•ã‡§∏‡§æ', 120, -1)">-</button>
                <span class="qty" id="qty-‡§Æ‡§∏‡§æ‡§≤‡§æ ‡§°‡•ã‡§∏‡§æ">0</span>
                <button class="add-btn" onclick="changeQty('‡§Æ‡§∏‡§æ‡§≤‡§æ ‡§°‡•ã‡§∏‡§æ', 120, 1)">+</button>

<div id="admin-panel">
    <h2 style="text-align:center;">üîî ‡§≤‡§æ‡§á‡§µ ‡§ë‡§∞‡•ç‡§°‡§∞</h2>
    <div id="order-list"></div>
</div>

<script>
    let cart = {};
    let totalAmount = 0;

    function changeQty(name, price, change) {
        if (!cart[name]) {
            cart[name] = { price: price, qty: 0 };
        }
        
        cart[name].qty += change;

        // ‡§Ö‡§ó‡§∞ ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ 0 ‡§∏‡•á ‡§ï‡§Æ ‡§π‡•ã ‡§§‡•ã ‡§â‡§∏‡•á ‡§π‡§ü‡§æ ‡§¶‡•á‡§Ç
        if (cart[name].qty < 0) cart[name].qty = 0;

        // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§™‡§∞ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        document.getElementById(`qty-${name}`).innerText = cart[name].qty;
        
        calculateTotal();
    }

    function calculateTotal() {
        totalAmount = 0;
        for (let key in cart) {
            totalAmount += cart[key].price * cart[key].qty;
        }
        document.getElementById('total-display').innerText = "‚Çπ" + totalAmount;
    }

    function processOrder() {
        if(totalAmount === 0) {
            alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§è‡§ï ‡§Ü‡§á‡§ü‡§Æ ‡§ö‡•Å‡§®‡•á‡§Ç!");
            return;
        }

        let selectedItems = [];
        for (let key in cart) {
            if (cart[key].qty > 0) {
                selectedItems.push(`${key} x ${cart[key].qty}`);
            }
        }

        let upiVpa = "your-vpa@upi"; // ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ UPI ID ‡§°‡§æ‡§≤‡•á‡§Ç
        let paymentUrl = `upi://pay?pa=${upiVpa}&pn=ShahiDarbar&am=${totalAmount}&cu=INR`;
        
        // ‡§è‡§°‡§Æ‡§ø‡§® ‡§ï‡•ã ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§≠‡•á‡§ú‡•á‡§Ç
        createNewOrderInAdmin(totalAmount, selectedItems);
        
        // ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§ê‡§™ ‡§ñ‡•ã‡§≤‡•á‡§Ç
        window.location.href = paymentUrl;
    }

    function createNewOrderInAdmin(amt, items) {
        const orderList = document.getElementById('order-list');
        const newOrder = document.createElement('div');
        newOrder.className = 'order-card';
        newOrder.innerHTML = `
            <div style="font-weight:bold; color:#c0392b;">‡§ü‡•á‡§¨‡§≤: 05 | ‡§ï‡•Å‡§≤: ‚Çπ${amt}</div>
            <div style="margin:10px 0;">‚Ä¢ ${items.join('<br>‚Ä¢ ')}</div>
            <button onclick="this.parentElement.remove()">Done</button>
        `;
        orderList.prepend(newOrder);
    }

    function switchView(view) {
        document.getElementById('customer-panel').style.display = view === 'customer' ? 'block' : 'none';
        document.getElementById('admin-panel').style.display = view === 'admin' ? 'block' : 'none';
    }
</script>
